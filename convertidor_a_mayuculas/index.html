<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor a Mayúsculas</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="contenedor">
      <h1>Convertidor a Mayúsculas</h1>

      <form id="myForm" onsubmit="event.preventDefault(); convertirMayusculas();">
        <label for="textoEntrada">Escribe tu texto:</label><br>
        <textarea id="textoEntrada" name="textoEntrada" placeholder="Escribe tu texto aquí..." rows="5" cols="40"></textarea><br>
        <button type="submit">Convertir</button>
      </form>

      <p id="textoSalida"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
